<!DOCTYPE html>
<html>
<head>
	<title>FizzBizz Application</title>
	<link href="style.css" type ="text/css" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>

<!-- HTML for numbers 1-100 -->
	<h1>FIZZ BUZZ</h1>

	<div>
		<h2 class="first-message"></h2>
	</div>
	<div class="displayBoard"></div>
	<div>
		<h2 class="second-message"></h2>
	</div>

<script type="text/javascript">

	// App state
	var numbers = [];
	var numberStart = 1;
	var numberEnd = 100;

	// Find element for messages
	var firstMessageDiv = document.querySelector(".first-message");
	var displayBoardDiv = document.querySelector(".displayBoard");
	var secondMessageDiv = document.querySelector(".second-message");

	// Display first message
	firstMessageDiv.textContent = ("Want to see Fizz Buzz Work? Press (y)es.");
	

	// Function created that controls when the Fizz Buzz is Displayed
	var runApplication = function() {

		var gameBoardContent = "";

		// Create a for loop that prints numbers 1-100 on separate lines
		for (var counter = numberStart; counter <= numberEnd; counter++) {

			// For each multiple of 3, print "Fizz" instead of the number.
			if (counter % 3 === 0 && counter % 5 !== 0) {
				console.log("Fizz");
				gameBoardContent = gameBoardContent + "Fizz</br>";
			} else if (counter % 5 === 0 && counter % 3 !== 0) {
				// For each multiple of 5, print "Buzz" instead of the number.
				console.log("Buzz");
				gameBoardContent = gameBoardContent + "Buzz</br>";
			} else if (counter % 3 === 0 && counter % 5 === 0) {
				// For numbers which are multiples of both 3 and 5, print "FizzBuzz" instead of the number.
				console.log("FizzBuzz");
				gameBoardContent = gameBoardContent + "FizzBuzz</br>";
			} else {
				console.log(counter);
				gameBoardContent = gameBoardContent + counter + "</br>";
			}
		}

		displayBoardDiv.innerHTML = gameBoardContent;
	}

	document.onkeyup = function(event) {
		if (event.key === "y") {
			runApplication();
		}

		// Function for display again (second) message
		var restartApplication = function() {
			secondMessageDiv.innerHTML = ("Want to see Fizz Buzz Again? <a href='/'>Click here</a>.");
		};
		restartApplication();
	}


</script>

</body>
</html>
