<!DOCTYPE html>
<html>
<head>
	<title>FizzBizz Application</title>
	<link href="style.css" type ="text/css" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>

<!-- HTML for numbers 1-100 -->
	<h1>FIZZBUZZ</h1>
	<div>
		<ul>
			<!-- Insert <li class="print-array"></li> -->
		</ul>
	</div>

<script type="text/javascript">

var numbers = [];
var numberStart = 1;
var numberEnd = 100;
// var numbersArray = numbers.split("");

// Create a for loop that prints numbers 1-100 on separate lines
for (var counter = numberStart; counter <= numberEnd; counter++) {
	

	// For each multiple of 3, print "Fizz" instead of the number.
	if (counter % 3 === 0 && counter % 5 !== 0) {
		console.log("Fizz");
		document.write("Fizz</br>");
	} else if (counter % 5 === 0 && counter % 3 !== 0) {
		// For each multiple of 5, print "Buzz" instead of the number.
		console.log("Buzz");
		document.write("Buzz</br>");
	} else if (counter % 3 === 0 && counter % 5 === 0) {
		// For numbers which are multiples of both 3 and 5, print "FizzBuzz" instead of the number.
		console.log("FizzBuzz");
		document.write("FizzBuzz</br>");
	} else {
		console.log(counter);
		document.write(counter+"</br>");
	}
}

// Print these results to the web page

// Have a key press trigger the application to run

</script>

</body>
</html>
